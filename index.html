<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>JavaScript и jQuery</title>
  <link rel="stylesheet" href="css/c13.css" />
</head>

<body>

  <div class="container login">
    <form id="newPwd" action="/login" method="post">
      <div class="one-third column">
        <img src="img/logo.png" alt="логотип" id="logo" />
      </div>
      <div class="two-thirds column" id="main">
        <fieldset>
          <legend>Сброс пароля</legend>
          <label for="pwd">Новый пароль:</label>
          <input type="password" id="pwd" />
          <input type="submit" id="submit" value="Подтвердить" />
        </fieldset>
      </div>
      <!-- .two-thirds -->
    </form>
  </div>
  <!-- .container -->

  <!--<script src="js/jquery-1.11.0.min.js"></script>-->
  <script src="js/utilities.js"></script>
  <script src="js/script.js"></script>

</body>

</html>
